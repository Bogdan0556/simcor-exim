<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    overflow-x: hidden;
}

#background-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
    filter: brightness(50%);
}

#background-image {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('entrybackground.png') no-repeat center center/cover;
    z-index: -1;
    filter: brightness(50%);
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    background-color: rgba(17, 17, 17, 0.7);
    backdrop-filter: blur(10px);
    position: relative;
    z-index: 2;
}

.nav-links {
    display: flex;
    transition: all 0.3s ease-in-out;
}

.nav-links a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    padding: 8px 12px;
    position: relative;
    transition: color 0.3s ease;
}

.nav-links a::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 2px;
    background-color: white;
    bottom: 0;
    left: 0;
    transform: scaleX(0);
    transform-origin: bottom right;
    transition: transform 0.3s ease;
}

.nav-links a:hover::before {
    transform: scaleX(1);
    transform-origin: bottom left;
}

.menu-toggle {
    display: none;
    font-size: 24px;
    color: white;
    cursor: pointer;
    transition: transform 0.3s ease-in-out;
}

.menu-toggle i {
    transition: transform 0.3s ease-in-out;
}

@keyframes fadeUp {
    from {
        opacity: 0;
        transform: translateY(15px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.fade-up {
    opacity: 0;
    animation: fadeUp 0.5s ease-out forwards;
}

@media (max-width: 768px) {
    .menu-toggle {
        display: block;
    }

    .nav-links {
        display: none;
        flex-direction: column;
        background: rgba(17, 17, 17, 0.9);
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        text-align: center;
        padding: 10px 0;
    }

    .nav-links.active {
        display: flex;
        animation: fadeIn 0.5s ease-in-out;
    }

    .nav-links a {
        display: block;
        padding: 10px;
    }

    .menu-toggle:active {
        transform: rotate(180deg);
    }

    #background-video {
        display: none;
    }
    #background-image {
        display: block;
    }

}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
