<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Dark Footer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- FontAwesome CSS link -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a; /* Dark background color */
            color: #fff; /* Text color */
        }

        .footer {
            background-color: #111; /* Darker background color for the footer */
            padding: 20px 10px; /* Adjusted padding for a smaller size */
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        .footer p {
            margin: 0;
            font-size: 12px; /* Slightly smaller font size */
            line-height: 1.3;
        }

        .footer .title {
            font-size: 18px; /* Slightly smaller font size */
            font-weight: bold;
            margin-bottom: 8px; /* Adjusted margin */
        }

        .footer .copyright {
            color: #7a7a7a;
            font-size: 10px; /* Slightly smaller font size */
            margin-bottom: 3px;
        }

        /* Social media icons */
        .footer .social-icons {
            display: flex;
            justify-content: center; /* Center icons horizontally */
            align-items: center; /* Center icons vertically */
            margin-top: 5px;
        }

        .footer .social-icons a {
            color: #7a7a7a;
            margin: 0 8px; /* Adjusted margin */
            font-size: 16px; /* Slightly smaller font size */
            transition: color 0.3s ease;
        }

        .footer .social-icons a:hover {
            color: white; 
        }
    </style>
</head>
<body>

    <!-- Your website content goes here -->

    <div class="footer">
        <div class="social-icons">
            <a href="#" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
        </div>
        <p class="title"><span style="color:#3ec73a">Simcor</span>Exim</p>
        <p class="copyright">&copy; 2024 Simcor Exim SRL</p>
    </div>

</body>
</html>
